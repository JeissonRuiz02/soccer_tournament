{% extends 'stats/base.html' %}

{% block title %}Delete Team{% endblock %}

{% block content %}
<h1>Delete Team</h1>
<p>Are you sure you want to delete {{ team.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'stats:team_list' %}">Cancel</a>
{% endblock %}
