{% extends 'stats/base.html' %}

{% block title %}Team List{% endblock %}

{% block content %}
<h1>Team List</h1>
<a href="{% url 'stats:add_team' %}" class="btn btn-success mb-3">Add Team</a>
<ul class="list-group">
    {% for team in teams %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ team.name }}
        <span>
            <a href="{% url 'stats:edit_team' team.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'stats:delete_team' team.id %}" class="btn btn-danger btn-sm">Delete</a>
            <a href="{% url 'stats:match_results' team.id %}" class="btn btn-info btn-sm">View Results</a> <!-- Enlace para ver los resultados -->
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
